<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	</head>
	<body>
		<!--整体-->
		<form action="http://127.0.0.1/HUAWEI1/PHP/denglu.php" method="post">
			<div class="login-main">
				<!--头部开始-->
				<div class="login-main-head">
					<img src="../img/login-logo.png"/>
					<span>| 华为商城</span>
				</div>
				<!--头部结束-->
				<!--中间开始-->
				<div class="login-login">
					<div class="login-login-l" style="background-image: url(../img/login-bg11.jpg);">
						
					</div>
					<div class="login-login-r">
						<h1>欢迎登录华为账号</h1>
						<p><input type="text" name="uname" id="" value="" placeholder="手机/邮件地址"/></p>
						<p><input type="text" name="upwd" id="" value="" placeholder="密码"/></p>
						<div class="login-remember">
							<input type="checkbox" name="" id="" value="" />
							<span class="remember-uname">记住账号</span>
							<span class="forget-pwd">忘记密码？</span>
						</div>
						<div class="log-title-border"></div>
						<!--登录按钮开始-->
						<div class="login-button">
							<input type="submit" name="" id="" value="登录" />
						</div>
						<div class="other-login">
							<img src="../img/other-login.png"/>
						</div>
					</div>
					
				</div>
				<!--中间结束-->
				
			</div>
			
		</form>
	</body>
</html>
<script src="../jquery/jquery-1.11.1.min.js"></script>
